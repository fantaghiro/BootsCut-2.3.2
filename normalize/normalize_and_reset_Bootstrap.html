<DOCTYPE! html>
<html>
    <head>
        <title>Bootstrap的reset</title>
        <link href="normalize_and_reset.css" rel="stylesheet">
        <style>
        p {
            margin: 50px;
            font-size: 150%;
            line-height: 1.5;
        }
        </style>
    </head>
    <body>
        <p>如果在Customize Bootstrap中仅选择Normalize and Reset选项，会下载下来Bootstrap默认的Normalize and Reset的CSS文档。其中除了包含上述提到的Normalize以外，还包含了clearfix以及@media print的内容</p>
    </body>
</html>
</DOCTYPE!>
