<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockquote in Bootstrap</title>
    <link href="blockquote.css" rel="stylesheet">
</head>

<body>
    <p>The following is a normal blockquote with a p in it:</p>
    <blockquote>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
    </blockquote>
    <p>The following is a blockquote with a small tag in it:</p>
        <blockquote>
        <small>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</small>
    </blockquote>
</body>

</html>
