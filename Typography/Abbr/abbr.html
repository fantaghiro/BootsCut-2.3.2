<!DOCTYPE html>
<html>
<head>
	<title>Abbreviations and Initialism in Bootstrap</title>
	<link rel="stylesheet" href="abbr.css">
</head>
<body>
<p>对于abbr标签，带有title属性的，外观表现为带有较浅的虚线框，鼠标移至上面会变成问号指针，例如：An abbreviation of the word attribute is <abbr title="attribute">attr</abbr>.</p>	
<p>下面是一个带有initialism类的abbr标签，可以看到，如果添加了这个类，标签内的文字的字号会缩小一些。例如：<abbr title="HyperText Markup Language" class="initialism">HTML</abbr> is the best thing since sliced bread.</p>
</body>
</html>
