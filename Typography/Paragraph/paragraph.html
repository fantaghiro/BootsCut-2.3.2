<!DOCTYPE html>
<html>
<head>
    <link href="paragraph.css" rel="stylesheet">
    <title>Paragraph in Bootstrap</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <p class="lead">This is a paragraph with a "lead" class. A "lead" paragraph is more notable than a normal paragraph because it is with a larger font-size.</p>
    <p class="page-header">This is a paragraph with a "page-header" class. The class of "page-header" will give the element a horizontal line underneath.</p>
</body>
</html>
