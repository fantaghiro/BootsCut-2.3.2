<!doctype html>
<html>
<head>
    <title>Emphasis in Bootstrap</title>
    <link href="emphasis.css" rel="stylesheet">
</head>
<body>
<p>This is an ordinary line.</p>
<p>
    <small>This line of text is meant to be treated as small print.</small>
</p>
<p>
    <strong>This line of text is meant to be bold, strong print.</strong>
</p>
<p>
    <em>This line of text is meant to be italicized, em text.</em>
</p>
</body>
</html>
