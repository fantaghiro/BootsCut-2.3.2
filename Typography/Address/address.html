<!doctype html>
<html>
<head>
    <title>Address in Bootstrap</title>
    <link rel="stylesheet" href="address.css">
</head>

<body>
    <address>
        <strong>Twitter, Inc.</strong>
        <br>795 Folsom Ave, Suite 600
        <br>San Francisco, CA 94107
        <br>
        <abbr title="Phone">P:</abbr>(123) 456-7890
    </address>

    <address>
        <strong>Full Name</strong>
        <br>
        <a href="mailto:#">first.last@example.com</a>
    </address>
    <p>上面是两个address标签，可见address标签的内容是以block呈现的，并且每个address的block下面都是留有margin的。再使用address标签的时候请注意，address中的每一行内容结尾，要用&lt;br&gt;，使另起一行。</p>
</body>
</html>
