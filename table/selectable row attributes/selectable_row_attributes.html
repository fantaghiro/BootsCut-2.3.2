<html>
<head>
    <meta charset="UTF-8">
    <title>Default table style in Bootstrap</title>
    <link href="selectable_row_attributes.css" rel="stylesheet">
</head>
<body>
	<table class="table">
	<caption>Add classes .success, .error, .warning, .info to tr</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>Product</th>
			<th>Payment Taken</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr class="success">
			<td>1</td>
			<td>TB-Monthly</td>
			<td>01/04/2012</td>
			<td>Approved</td>
		</tr>
		<tr class="error">
			<td>2</td>
			<td>TB-Monthly</td>
			<td>02/04/2012</td>
			<td>Declined</td>
		</tr>
		<tr class="warning">
			<td>3</td>
			<td>TB-Monthly</td>
			<td>03/04/2012</td>
			<td>Pending</td>
		</tr>
		<tr class="info">
			<td>4</td>
			<td>TB-Monthly</td>
			<td>04/04/2012</td>
			<td>Call in to confirm</td>
		</tr>
	</tbody>	
</table>
</body>
