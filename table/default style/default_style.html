<html>
<head>
    <meta charset="UTF-8">
    <title>Default table style in Bootstrap</title>
    <link href="default_style.css" rel="stylesheet">
</head>
<body>
<table class="table">
	<caption>Table caption</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Mark</td>
			<td>Otto</td>
			<td>@mdo</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jacob</td>
			<td>Thornton</td>
			<td>@fat</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Larry</td>
			<td>the Bird</td>
			<td>@twitter</td>
		</tr>
	</tbody>	
</table>
<br/>
<p>table也可以套用grid系统，利用span类来指定单元格的宽度。如下所示：</p>
<br/>
<table class="table">
	<caption>Table caption</caption>
	<thead>
		<tr>
			<th class="span3">span3</th>
			<th class="span4">span4</th>
			<th class="span2">span2</th>
			<th class="span3">span3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Mark</td>
			<td>Otto</td>
			<td>@mdo</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jacob</td>
			<td>Thornton</td>
			<td>@fat</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Larry</td>
			<td>the Bird</td>
			<td>@twitter</td>
		</tr>
	</tbody>	
</table>
</body>
</html>
