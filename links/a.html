<DOCTYPE! html>
<html>
    <head>
        <title>Bootstrap的body设置</title>
        <link href="a.css" rel="stylesheet">
    </head>
    <body>
        <p>下面是默认的Bootstrap对于链接的样式设置：</p>
        <a href="#">This is a link.</a>
        <p>链接默认为浅蓝色，并且没有text-decoration；当hover或focus的时候，变成深蓝，并且添加下划线。</p>
    </body>
</html>
