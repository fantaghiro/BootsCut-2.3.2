<DOCTYPE! html>
    <html>
        <head>
            <title>demo of clearfix</title>
            <link href="clearfix_h5bp.css" rel="stylesheet">
            <style>
                .container {
                    border: green solid 2px;
                    margin-bottom: 150px;
                }
                .fl {
                    width: 100px;
                    height: 100px;
                    border: red solid 2px;
                    float: left;
                }
            </style>
        </head>
        <body>
            <div class="container">外面的方块没有清除浮动。
                <div class="fl">方块一</div>
                <div class="fl">方块二</div>
            </div>
            <div class="container cf">外面的方块添加了HTML5 Boilerplate的Micro clearfix，因此清除了浮动。
                <div class="fl">方块一</div>
                <div class="fl">方块二</div>
            </div>            
        </body>
    </html>
</DOCTYPE!>
