<html>
<head>

    <title>Default table style in Bootstrap</title>
    <link href="button_dropdowns.css" rel="stylesheet">
</head>
<body>
	<form>
    <div class="input-append">
      <input type="text" class="span2" id="appendedDropdownButton">
      <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">Action
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
  </form>
</body>
</html>
